<h1 class="fw-300 center-texto">Contacto</h1>
<img src="img/destacada3.jpg" alt="imagen principañ">
 
<main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 center-texto">Llena el Formulario de Contacto</h2>

    <form action="">
        <fieldset>
            <legend>Informacion Personal</legend>

            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" placeholder="Tu Nombre">

            <label for="E-mail">E-mail</label>
            <input type="email" id="E-mail" placeholder="Tu Correo Electronico">

            <label for="Telefono">Telefono</label>
            <input type="tel" id="Telefono" placeholder="Tu Numero">

            <label for="Mensaje">Mensaje</label>
            <textarea id="Mensaje"></textarea>
        
        </fieldset>

        <fieldset>
            <legend>Infromacion sobre la Propiedad</legend>

            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>--Seleccione--</option>
                <option value="Compra">Compra</option>
                <option value="Vende">Vende</option>
            </select>

            <label for="Cantidad">Cantidad</label>
            <input type="number" id="Cantidad" min="0" >

        </fieldset>

        <fieldset>
            <legend>Contacto</legend>

            <p>Como desea ser Contactado:</p>

            <div class="forma-contacto">
           
                <label for="telefonico">Correo</label>
                <input type="radio" name= Contacto id="telefonico" value="Telefono">

                <label for="Correo">E-mail</label>
                <input type="radio" name= Contacto id="Correo" value="Correo">

            </div>
            
            <p>Si eligió teléfono, elija fecha y hora</p>

            <label for="Fecha">Fecha</label>
            <input type="date" id="Fecha">

            <label for="Hora">Hora</label>
            <input type="time" id="Hora" min="09:00" max="18:00">

        </fieldset>
        
        <input type="submit" class="boton boton-verde">
        
    </form>
</main>
